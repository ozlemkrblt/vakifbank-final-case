<c-card *ngIf="products.length > 0" class="mb-4">
    <c-card-header>
      <strong>Product List</strong>
    </c-card-header>
    <c-card-body >
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of products">
            <th scope="row">{{ d.id }}</th>
            <td>{{d.name}}</td>
            <td>{{d.description}}</td>
            <td>{{d.price}}</td>
            <td><a routerLink="/product/edit/{{d.id}}" >edit</a></td>
            <td><a (click)="isDelete()">x</a></td>
          </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
