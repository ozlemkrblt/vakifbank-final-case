<c-card *ngIf="data.length > 0" class="mb-4">
    <c-card-header>
      <strong>Address List</strong>
    </c-card-header>
    <c-card-body >
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Id</th>
            <th scope="col">Line 1</th>
            <th scope="col">Line 2</th>
            <th scope="col">District</th>
            <th scope="col">City</th>
            <th scope="col">Postal Code</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of data">
            <th scope="row">{{ d.id }}</th>
            <td>{{d.UserId}}</td>
            <td>{{d.AddressLine1}}</td>
            <td>{{d.AddressLine2}}</td>
            <td>{{d.District}}</td>
            <td>{{d.City}}</td>
            <td>{{d.PostalCode}}</td>
            <td><a routerLink="/address/edit/{{d.id}}" >Edit</a></td>
            <td><a (click)="isDelete()">x</a></td>
          </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
